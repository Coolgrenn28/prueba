<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <form action="/enviar" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>

        <label for="suscripcion">Suscribirse al boletín:</label>
        <input type="checkbox" id="suscripcion" name="suscripcion" value="sí"><br><br>

        <button type="submit">Enviar</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=T_FkEw27XJ0&ab_channel=SodaStereoVEVO';">De musica ligera</button>
    </form>
</body>
</html>
